<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Title Attribute: provides information displayed as a tooltip -->
    <h1 title="This is a heading">Welcome to my webpage</h1>

    <!--Paragraph with Title Attribute: Displays a  tooltip when hovered -->
    <p title="This is a paragraph">
      Hover over this paragraph to see the tooltip.
    </p>

    <!--Anchor tag with href attribute:Defines a hyperlink-->
    <a
      href="https://manoramacollege.edu.in/"
      target="_blank"
      title="visit college website"
      >Visit College</a
    >

    <!--Image tag with src and alt attributes: Displays an image-->
    <img
      src="C:\Users\srush\Downloads\srushti pic.jpg"
      alt="Image not found"
      width="200"
      height="200"
      title="This is an image"
    />
    <!--lang attribute: Specifies the language of the content-->
    <p lang="en" title="This is a paragraph in English">
      This is a paragraph in English.
    </p>

    <!--title attribute: Provides information about the document-->
    <title title="This is the title of the document">My Webpage</title>
  </body>
</html>
